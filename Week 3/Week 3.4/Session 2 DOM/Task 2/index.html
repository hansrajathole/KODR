<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Mobile UI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="instagram-mobile">
      <header class="header">
        <img class="logo" src="./Assets/textLogoWhite.png" alt="logo" />
        <div class="header-icons">
          <img class="icon-messenger" src="./Assets/icons8-sent-50.png" />
        </div>
      </header>

      <div class="stories"></div>

      <div class="story-modal"></div>

      <div class="content-area">
        <div class="post"></div>
      </div>

      <nav class="bottom-nav">
        <img src="./Assets/icons8-home-48.png" class="icon-home" />
        <img src="./Assets/icons8-search-60.png" alt="" class="icon-search" />
        <img src="./Assets/icons8-add-new-48.png" alt="" class="icon-add" />
        <img
          src="./Assets/icons8-instagram-reels-50.png"
          alt=""
          class="icon-reels"
        />
        <img src="./Assets/user.png" alt="" class="icon-profile" />
      </nav>
    </div>

    <script src="script.js"></script>
  </body>
</html>
